<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI Code Generator</title>
</head>
<style>
    * {
        margin: 0px;
        padding: 0px;
    }
    body {
        height: 100%;
        width: 100%;
    }
    .main {
        display: flex;
        width: 100%;
    }
    form {
        display: flex;
        flex-direction: column;
        width: 50%;
    }
    #description {
        height: 2em;
    }
    .output {
        background-color: grey;
        width: 50%;
        height: 100vh;
        overflow-y: scroll;
        white-space: pre;
    }
</style>
<body>
    <div class="main">
        <form id="myform" method="post" enctype="multipart/form-data">
            <input type="file" name="codefile" id="codebox">
            <input type="text" placeholder="Describe code in short..." id="description" required>
            <button type="submit">Generate</button>
        </form>
        <div class="output">
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
